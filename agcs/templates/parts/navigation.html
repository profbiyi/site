<style>@import url({{ STATIC_URL }}css/nav.css);</style>
<div class="container">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand hidden-xs" href="/">{{ site.schema.name }}</a>
    <a class="navbar-brand visible-xs" href="/">{{ site.schema.alt_name }}</a>
  </div> <!-- navbar-header -->
  <div id="navbar" class="navbar-collapse collapse">
    <ul class="nav navbar-nav nav-stacked navbar-right">
      <li{% if '/home/' == request.path or '/index/' == request.path or '/' == request.path %} class="active"{% endif %}>
        <a href="{% url 'home' %}">Home</a>
      </li>
      <li class="dropdown{% if 'services' in request.path %} active{% endif %}">
        <a class="dropdown-toggle" id="dLabel" href="{% url 'services' %}"
            role="button" type="button"
            data-target="#" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">Services
            <i class="fa fa-caret-up" aria-hidden="true"></i>
        </a>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
          <li>
            <a id="whatwedo" class="text-primary" href="{% url 'services' %}">What We Do<hr class="separator"></a>
          </li>
          <li role="separator" class="divider"></li>
        {% for service in service_list %}
          <li class="service-item">
            <a id="{{ service.anchor_id }}-dd-link" role="menuitem" class="service-link" href="{{ service.get_absolute_url }}">{{ service.name }}</a>
          </li>
        {% endfor %}
        </ul>
      </li>
      <li{% if 'contact' in request.path %} class="active"{% endif %}>
        <a href="{% url 'contact' %}">Contact</a>
      </li>
      <li class="dropdown{% if 'about' in request.path %} active{% endif %}">
        <a class="dropdown-toggle" id="AdLabel" href="{% url 'about' %}"
            role="button" type="button"
            data-target="#" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">About
            <i class="fa fa-caret-up" aria-hidden="true"></i>
        </a>
        <ul class="dropdown-menu" role="menu" aria-labelledby="AdLabel">
          <li>
            <a id="aboutus" class="text-primary" href="{% url 'about' %}">Alpha Geeks<hr class="separator"></a>
          </li>
          <li role="separator" class="divider"></li>
          <li class="service-item">
            <a id="privacy-dd-link" class="service-link" href="{% url 'privacy' %}">Privacy Policy</a>
          </li>
          <li class="service-item">
            <a id="terms-dd-link" class="service-link" href="{% url 'terms' %}">Terms &amp; Conditions</a>
          </li>
        </ul>
      </li>
      <li{% if 'community' in request.path %} class="active"{% endif %}>
        <a href="{% url 'forum:index' %}">Forum</a>
      </li>
    </ul>
  </div> <!-- #navbar -->
</div> <!-- container -->
